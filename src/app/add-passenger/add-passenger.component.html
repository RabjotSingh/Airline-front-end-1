<div>

    <app-header></app-header>
    </div>
  
    
    
        <div class="container" style="background-color: #ABADF5;height: 60px;max-width:99%;margin-top: 100px;border: 2px solid black;">
            <div class="containerinside" style="padding: 5px;">

                <div class="row">
               <div class="col-lg-4">
                  
                <label style="font-size:20px;margin-right: 15px;">Flight No:</label> <label><h5> 6B-7865</h5></label>
               </div>
               <div class="col-lg-4">
                <label style="font-size:20px;margin-right: 15px;margin-left: 30px;">From:</label> <label><h5>Mumbai (BOM)</h5></label> 
            </div>
            <div class="col-lg-4">
                <label style="font-size:20px;margin-right: 15px;margin-left: 30px;">To:</label> <label><h5>Bengaluru (BLR)</h5></label> 
            </div>
        </div>
            </div>
        </div>


    <!--------------------------PASSENGER FORM ---------------------------->
    <div class = "container" style="margin-top:30px;max-width:98%">
        <table class="table table-striped table-bordered">
          <thead>
              <tr>
                  <th>Passenger Name</th>
                  <th>Age</th>
                  <th>Gender</th>
                  <th>Select Class</th>
                  
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
              
              <tr>
                  <td>
                      <input class="form-control" type="text" placeholder="Enter Passenger's Name" id="newAttributePName" [(ngModel)]="newAttribute.PName" name="newAttributePName" />
                  </td>
                  <td>
                      <input class="form-control" type="number" placeholder="Enter Age" id="newAttributePAge" [(ngModel)]="newAttribute.PAge" name="newAttributePAge" />
                  </td>
                  <td>
                    
                      <select class="form-select" id="newAttributePGender" [(ngModel)]="newAttribute.PGender" name="newAttribute.PGender" style="width:100px;height:34px">
                        
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        
                      </select>
                    </td>
                  <td>
                    <select class="form-select" (click) = "getselectedValue()" id="newAttributePClass" [(ngModel)]="newAttribute.PClass" name="newAttributePClass" style="width:100px;height:34px">
                        
                      <option value="4000">Economy</option>
                      <option value="10,000">Business</option>
                      
                    </select>
                  </td>
                  

                  <td>
                    <button class="btn btn-primary" type="button" (click)="addFieldValue()">Add More Passenger</button>
                </td>
              </tr>




              <tr *ngFor="let field of fieldArray; let i = index">
                <td>
                    <input [(ngModel)]="field.PName" placeholder="Enter Passenger's Name" class="form-control" type="text" name="{{field.PName}}" />
                </td>
                <td>
                    <input [(ngModel)]="field.PAge" placeholder="Enter Age" class="form-control" type="number" name="{{field.PAge}}" />
                </td>
                <td>
                    
                    <select class="form-select" [(ngModel)]="field.PGender" name="{{field.PGender}}" style="width:100px;height:34px">
                        
                      <option value="1">Male</option>
                      <option value="2">Female</option>
                      
                    </select>
                  </td>
                <td>
                 
                  <select class="form-select" id="newAttributePClass" (click) = "getselectedValue()" [(ngModel)]="field.PClass" name="{{field.PClass}}" style="width:100px;height:34px">
                        
                    <option value="4000">Economy</option>
                    <option value="10,000">Business</option>
                    
                  </select>
                </td>
              
                <td>
                    <button class="btn btn-danger"  type="button" (click)="deleteFieldValue(i)">Delete Passenger</button>
                </td>
            </tr>



          </tbody>
      </table>
    </div>


    <div class="container" style="margin-left:620px">

    
    <button class="btn btn-success"  type="button" routerLink="/seatSystem">Proceed and Select Seats</button>
  </div>






    <app-footer></app-footer>
