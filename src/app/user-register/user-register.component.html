
<app-header></app-header>
<div class="col-md-7" style="margin:auto;margin-bottom: 80px; margin-top: 90px;">
 <div class="card card-outline-secondary">
    <div class="card-header">
      <h3 class="mb-0">User Registration</h3>
    </div>
    <div class="card-body">
      <form autocomplete="off" class="form" role="form">

        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Title</label>
            <div class="col-lg-9">

                <select class="form-control" id="title" size="0">
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                </select>

            </div>
          </div>


        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">First name</label>
          <div class="col-lg-9">
            <input class="form-control" type="text" value="">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Last name</label>
          <div class="col-lg-9">
            <input class="form-control" type="text" value="">
          </div>
        </div>

        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Date Of Birth</label>
            <div class="col-lg-9">
              <input class="form-control" type="date" value="">
            </div>
          </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Email</label>
          <div class="col-lg-9">
            <input class="form-control" type="email" value="">
          </div>
        </div>
        
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Phone Number</label>
          <div class="col-lg-9">
            <input class="form-control" type="number" value="">
          </div>
        </div>

        <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Gender</label>
        <div class="col-lg-9">
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-secondary">
                                        <input autocomplete="off" checked id="blue" name="options" type="radio">
                                            Male
                                    </label> 
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="red" name="options" type="radio">
                                            Female
                                    </label>                   
            </div>
          </div>
          </div>


       
        
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Password</label>
          <div class="col-lg-9">
            <input class="form-control" type="password" value=""> 
                                      <small class="form-text text-muted" id="passwordHelpBlock">Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</small>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Confirm</label>
          <div class="col-lg-9">
            <input class="form-control" type="password" value="">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"></label>
          <div class="col-lg-9">
            <input class="btn btn-secondary" type="reset" value="Cancel" style="margin-right: 20px;"> 
                <input class="btn btn-primary" type="button" value="Submit">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
