<app-header></app-header>
<div class="col-md-10 offset-md-1" style="margin-bottom: 80px;margin-top: 160px;">
<div class="card card-outline-secondary">
    <div class="card-header">
      <h3 class="mb-0">ADMIN LOGIN</h3>
    </div>
    <div class="card-body">
      <form autocomplete="off" class="form" id="formLogin" name="formLogin" role="form">
        <div class="form-group">
          <label for="adminusername">Username</label> 
          <input class="form-control" id="adminusername" name="adminusername" required="" type="text" [(ngModel)] = "adminusername">
        </div>
        <div class="form-group">
          <label for="adminpassword">Password</label> 
          <input class="form-control" id="adminpassword" name="adminpassword" required="" type="password" [(ngModel)] = "adminpassword">
        </div>
        
                          <button class="btn btn-success btn-lg float-right" type="submit" (click)="logIn()">Login</button>
      </form>
    </div><!--/card-block-->
  </div>
</div>

<app-footer></app-footer>
