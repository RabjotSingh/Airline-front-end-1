<app-header></app-header>
<div class="col-md-10 offset-md-1" style="margin-bottom: 80px;margin-top: 160px;">
<div class="card card-outline-secondary">
    <div class="card-header">
      <h3 class="mb-0">ADMIN LOGIN</h3>
    </div>
    <div class="card-body">
      
      <form class="user-login" [formGroup]="adminlogin" (ngSubmit)="onLogin()">
        
        <div class="form-group">
          <label for="adminusernameid" >Username<span style="color:red">*</span></label>
          <input class="form-control" id="adminusernameid" formControlName="adminusername" placeholder="Enter username">
              <div *ngIf="adminlogin.controls.adminusername.invalid && (adminlogin.controls.adminusername.dirty || adminlogin.controls.adminusername.touched)" class="alert alert-danger">
                  <div *ngIf="adminlogin.controls.adminusername.errors?.required">
                      <small>Username is required.</small>
                  </div>
              </div>
        </div>
        <div class="form-group">
          <label for="adminpassword">Password<span style="color:red">*</span></label>
          <input type="password" class="form-control" id="adminpassword" formControlName="adminpassword" placeholder="Enter Password">
          <div *ngIf="adminlogin.controls.adminpassword.invalid && (adminlogin.controls.adminpassword.dirty || adminlogin.controls.adminpassword.touched)" class="alert alert-danger">
              <div *ngIf="adminlogin.controls.adminpassword.errors?.required">
                  <small>Password is required.</small>
              </div>
          </div>
         
        </div>
        
        <button type="submit" class="btn btn-success btn-lg" [disabled]="adminlogin.invalid">Login</button>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
