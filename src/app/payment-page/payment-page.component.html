<app-header></app-header>
<div class="container" style="margin-bottom: 80px; margin-top: 90px;">
    <div class="row">
        <div class="col-md-6">
            <!--div class="col-md-6" style="margin-bottom: 100px;" -->

                <div class="card card-outline-secondary">
                    <div class="card-body">
                      <h3 class="text-center">Credit Card Payment</h3>
                      <hr>
                      <div class="alert alert-info">
                        <a class="close" data-dismiss="alert" href="#">Ã—</a>CVV code is required.
                      </div>
                      <form autocomplete="off" class="form" role="form" [formGroup]="paymentsform" (ngSubmit)="post_api(paymentsform.value)">
                        <div class="form-group">
                          <label for="cc_name">Card Holder's Name</label> 
                                              <input class="form-control" id="cardHolderName" formControlName="cardHolderName" pattern="\w+ \w+.*" required="required" title="First and last name" type="text">
                                              <span class="error" *ngIf="paymentsform.controls.cardHolderName.invalid&&(paymentsform.controls.cardHolderName.touched)" >This field is mandatory</span>
                                               &NonBreakingSpace;<br>
                                              <span class="error" *ngIf="paymentsform.controls.cardHolderName.invalid&&(paymentsform.controls.cardHolderName.touched && paymentsform.controls.cardHolderName.dirty)" >Card Holder name is Invalid</span>
                                            </div>
                        <div class="form-group">
                          <label for="cardnumber">Card Number</label> 
                                              <input autocomplete="off" id="cardno" formControlName="cardno" class="form-control" pattern="\d{16}" required="" title="Credit card number" type="text">
                                              <span class="error" *ngIf="paymentsform.controls.cardno.invalid&&(paymentsform.controls.cardno.touched)" >This field is mandatory</span>
                                              &nbsp;<br>
                                              <span class="error" *ngIf="paymentsform.controls.cardno.invalid&&(paymentsform.controls.cardno.touched && paymentsform.controls.cardno.dirty)" >Card Number is Invalid</span>
                                            </div>
                        <div class="form-group row">
                          <label for = "expirydate" class="col-md-12">Card Exp. Date</label>
                          <div class="col-md-4">
                            <select class="form-control" id="expirationDate" formControlName="expirationDate" name="cc_exp_mo" size="0">
                            
                              <option value="01">
                                01
                              </option>
                              <option value="02">
                                02
                              </option>
                              <option value="03">
                                03
                              </option>
                              <option value="04">
                                04
                              </option>
                              <option value="05">
                                05
                              </option>
                              <option value="06">
                                06
                              </option>
                              <option value="07">
                                07
                              </option>
                              <option value="08">
                                08
                              </option>
                              <option value="09">
                                09
                              </option>
                              <option value="10">
                                10
                              </option>
                              <option value="11">
                                11
                              </option>
                              <option value="12">
                                12
                              </option>
                            </select>
                          </div>
                          <div class="col-md-4">
                            <select class="form-control" id="expirationDate" formControlName="expirationDate" name="cc_exp_yr" size="0">
                              <option>
                              2021
                              </option>
                              <option>
                                2022
                              </option>
                              <option>
                                2023
                              </option>
                              <option>
                                2024
                              </option>
                              <option>
                                2025
                              </option>
                              <option>
                                2026
                              </option>
                              <option>
                                2027
                              </option>
                              <option>
                                2028
                              </option>
                                          
                            </select>
                          </div>
                          <div class="col-md-4">
                            <input autocomplete="off" class="form-control" id="cvv" formControlName="cvv" maxlength="3" pattern="\d{3}" placeholder="cvv" required="" title="Three digits on the back of your card" type="text">
                            <span class="error" *ngIf="paymentsform.controls.cvv.invalid&&(paymentsform.controls.cvv.touched)" >This field is mandatory</span>
                            &NonBreakingSpace;<br>
                            <span class="error" *ngIf="paymentsform.controls.cvv.invalid&&(paymentsform.controls.cvv.touched && paymentsform.controls.cvv.dirty)" >CVV is in Invalid format</span>
                          </div>
                        </div>
                        <div class="row">
                          <label class="col-md-12" for = "amount">Amount</label>
                        </div>
                        <div class="form-inline">
                          <div class="input-group">
                            <div class="input-group-addon">
                                Rs &NonBreakingSpace;
                              </div>
                                <input class="form-control text-right" id="totalFare" formControlName="totalFare" type="text">
                                
                          </div>
                        </div>
                        <hr>
                        <div class="form-group row">
                          <div class="col-md-6">
                            <button class="btn btn-default btn-lg btn-block" type="reset">Cancel</button>
                          </div>
                          <div class="col-md-6">
                            <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="paymentsform.invalid" >Submit</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                
        </div>
        <div class="col-md-6">
            <div class="card card-outline-secondary" style="border: #fff;">
                <div class="card-body">
                    <img [src]="myimage" alt="IMAGE" style="width: 500px;height: 560px;">
                </div>
            </div>
        </div>
        
    </div>
</div>

<app-footer></app-footer>
